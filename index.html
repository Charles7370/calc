<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공학용 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-top: 0;
            color: #343a40;
        }

        .input-group {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .input-group input[type="number"] {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ced4da;
            margin-right: 10px;
            text-align: center;
        }

        .input-group select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ced4da;
        }

        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .result {
            font-size: 24px;
            color: #343a40;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>공학용 계산기</h2>
        <div class="input-group">
            <input type="number" id="num1" placeholder="숫자 입력">
            <select id="operator">
                <option value="add">더하기 (+)</option>
                <option value="subtract">빼기 (-)</option>
                <option value="multiply">곱하기 (*)</option>
                <option value="divide">나누기 (/)</option>
            </select>
            <input type="number" id="num2" placeholder="숫자 입력">
        </div>
        <button class="btn" onclick="calculate()">계산하기</button>
        <p class="result" id="result">결과: </p>
    </div>

    <script>
        function calculate() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var operator = document.getElementById('operator').value;
            var result;

            switch(operator) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    if(num2 !== 0) {
                        result = num1 / num2;
                    } else {
                        result = "나누기 오류";
                    }
                    break;
                default:
                    result = "잘못된 연산자";
            }

            document.getElementById('result').innerText = "결과: " + result;
        }
    </script>
</body>
</html>
